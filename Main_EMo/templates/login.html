<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.N.T.R.A - Login</title>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e2e8f0;
            --accent-color: #22c55e;
            --navbar-bg: rgba(0, 0, 0, 0.95);
            --card-bg: rgba(20, 20, 20, 0.8);
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(148, 163, 184, 0.2);
            --btn-bg: #22c55e;
            --btn-hover: #16a34a;
            --nav-text: #e2e8f0;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #0f172a;
            --accent-color: #16a34a;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --card-bg: rgba(240, 240, 240, 0.8);
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-border: rgba(148, 163, 184, 0.4);
            --btn-bg: #16a34a;
            --btn-hover: #15803d;
            --nav-text: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: var(--accent-color);
            background: rgba(34, 197, 94, 0.1);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--nav-text);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--nav-text);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            animation: fadeInScale 0.6s ease-out;
        }

        .login-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem 2rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .login-card h2 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-color);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background-color: var(--btn-bg);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--btn-hover);
        }

        .alt-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .alt-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .alt-text a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--navbar-bg);
                padding: 1.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-top: 1px solid rgba(148, 163, 184, 0.1);
            }

            .nav-links.show {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo"><i class="fa-solid fa-brain"></i> S.E.N.T.R.A</a>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="/" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
                <a href="/app" class="nav-link"><i class="fa-solid fa-rocket"></i> App</a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form action="/app" method="GET">
                <div class="form-group">
                    <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="employee@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-login"><i class="fa-solid fa-right-to-bracket"></i> Sign In</button>
                <div class="alt-text">
                    Don't have an account? <a href="/app">Try Demo</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Hamburger Menu Logic
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            root.setAttribute('data-theme', 'light');
            themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
        } else {
            themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            if (root.getAttribute('data-theme') === 'light') {
                root.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                root.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }
        });
    </script>
</body>

</html>
