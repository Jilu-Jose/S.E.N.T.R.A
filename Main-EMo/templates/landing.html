<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.N.T.R.A - Landing</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #e2e8f0;
            --accent-color: #22c55e;
            --navbar-bg: rgba(0, 0, 0, 0.95);
            --card-bg: rgba(20, 20, 20, 0.8);
            --btn-bg: #22c55e;
            --btn-hover: #16a34a;
            --nav-text: #e2e8f0;
        }
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #0f172a;
            --accent-color: #16a34a;
            --navbar-bg: rgba(255, 255, 255, 0.95);
            --card-bg: rgba(240, 240, 240, 0.8);
            --btn-bg: #16a34a;
            --btn-hover: #15803d;
            --nav-text: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-link:hover {
            color: var(--accent-color);
            background: rgba(34, 197, 94, 0.1);
        }

        .nav-btn.primary {
            background-color: var(--btn-bg);
            color: #ffffff;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-btn.primary:hover {
            background-color: var(--btn-hover);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--nav-text);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: var(--nav-text);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background-color: var(--btn-bg);
            color: #ffffff;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
            background-color: var(--btn-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background-color: rgba(34, 197, 94, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: var(--navbar-bg);
                padding: 1.5rem;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                border-top: 1px solid rgba(148, 163, 184, 0.1);
            }

            .nav-links.show {
                display: flex;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">S.E.N.T.R.A</a>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links" id="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/app" class="nav-btn primary">Try without login</a>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
                    ‚òÄÔ∏è
                </button>
            </div>
        </div>
    </nav>

    <main class="hero">
        <div class="hero-content">
            <h1>Smart Emotion & Task Recommendation Analytics</h1>
            <p>Empowering workforce well-being through real-time emotion detection and intelligent task management. Keep stress in check and productivity soaring.</p>
            <div class="hero-buttons">
                <a href="/login" class="btn btn-primary">Get Started</a>
                <a href="/app" class="btn btn-secondary">Try Demo Setup</a>
            </div>
        </div>
    </main>

    <script>
        // Hamburger Menu Logic
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        // Check for saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        if (savedTheme === 'light') {
            root.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'üåô';
        }

        themeToggle.addEventListener('click', () => {
            if (root.getAttribute('data-theme') === 'light') {
                root.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                root.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            }
        });
    </script>
</body>
</html>
